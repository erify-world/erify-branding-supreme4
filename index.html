<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERIFY™ Analytics Dashboard</title>
    <meta name="description" content="Real-time analytics and video recaps for ERIFY campaigns" />
    
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="ERIFY™ Analytics Dashboard" />
    <meta property="og:description" content="Real-time analytics and video recaps for ERIFY campaigns" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <style>
      /* Critical CSS for loading */
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #0A0B0F 0%, #1A1B23 100%);
        color: #EEF2F6;
        min-height: 100vh;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0B0F 0%, #1A1B23 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 215, 0, 0.1);
        border-top: 3px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
