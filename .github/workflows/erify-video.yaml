name: ERIFY Video Generator

on:
  push:
    branches:
      - main

jobs:
  video_generation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Generate Video
        run: |
          npm run generate-video
          
      - name: Log Output
        run: |
          echo "Video generation completed!"
